<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3212c86140.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <h1>Personal Pokedex</h1>
        <section>
            <div class="wrapper">
            <!-- title of page -->
            <div class="flexContainer titleSpacing">
            <div class="buttonContainer">
                <button class="instructions">click here for instructions</button>
                <button id="volumeToggle" class="volumeToggle">
                    <p>music</p>
                    <i class="fas fa-volume-up"></i>
                </button>
                <audio id="themeMusic" loop>
                    <source src="audio/cerulean_city_theme.wav" type="audio/mpeg">
                </audio>
            </div>
            </div>
        <!-- inspired by toucan toco -->
        <div class="flexContainer pokedexCentering">
            <div class="pokedexBase flexContainer">
                <div class="pokedexTop">
                    <div class="blueCircle">
                        <div class="highlight"></div>
                    </div>
                    <div class="pokedexTitle">
                        <img src="https://fontmeme.com/permalink/200613/a6dd59a6e8f4e7c50fcde7db78bab361.png" alt="PokeDex" border="0">
                        </div>
                </div>
                <div class="pokedexExternalScreen">
                    <div class="pokedexInternalScreen pokemonImage"></div>
                </div>
                <div class="flexContainer pokedexInfoSizing">
                    <h2>pokemon stats</h2>
                    <div class="pokedexInfoContain">
                        
                        <div class="pokedexInfo"></div>
                    </div>
                </div>
            </div>
            <div class="hinge">
                <div class="hingePart"></div>
                <div class="hingePart"></div>
                <div class="hingePart"></div>
            </div>
            
            <div class="pokedexCover flexContainer">
                <!-- wrapper for pokedex cover content -->
                <div class="pokedexCoverWrapper">
                <!-- number display -->
                <div class="digitsDisplay">
                    <div class="digitLeft"></div>
                    <div class="digitCenter"></div>
                    <div class="digitRight"></div>
                </div>
                <!-- number pad -->
                <div class="flexContainer numberPad">
                    <button class="btn0">0</button>
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                </div>
                <!-- enter button -->
                <div class="flexContainer">
                   <input id="mobileScroll" type="submit" class="enter" value="ENTER">
                    <!-- MAKE THE CLEAR BUTTON CLEAR -->
                    <input type="submit" class="reset" value="CLEAR">
                </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>    
        <img src="./assets/pokemon.png" alt="Pokeball icon can be found at: https://www.flaticon.com/free-icon/pokeball_528101?term=pokeball&page=1&position=1">
        <p>Pokemon Master Katie</p>
        <img src="./assets/pokemon.png"
            alt="Pokeball icon can be found at: https://www.flaticon.com/free-icon/pokeball_528101?term=pokeball&page=1&position=1">
        <p>Pokemon Master Ro</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>
</html>
