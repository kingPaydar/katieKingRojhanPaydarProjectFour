<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <section class="wrapper">
        <!-- inspired by toucan toco -->
        <div class="flexContainer">
            <div class="pokedexBase flexContainer">
                <div class="pokedexTop">
                    <div class="blueCircle"></div>
                </div>
                <div class="pokedexExternalScreen">
                    <div class="pokedexInternalScreen"></div>
                </div>
                <div class="pokedexInfo"></div>
            </div>
            <div class="hinge"></div>
            <div class="pokedexCover">
                <div class="flexContainer numberPad">
                    <!-- number pad -->
                    <button class="btn0">0</button>
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                    <!-- enter button -->
                    <input type ="submit" value="ENTER">
                </div>
            <!-- number display -->
            <div class="digitsDisplay">
                <div class="numSlot1"></div>
                <div class="numSlot2"></div>
                <div class="numSlot3"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>
</html>
