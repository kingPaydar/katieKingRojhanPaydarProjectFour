<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <section class="background">
            <div class="wrapper">
            <!-- title of page -->
            <div class="flexContainer titleSpacing">
            <h1><img src="https://fontmeme.com/permalink/200613/a6dd59a6e8f4e7c50fcde7db78bab361.png" alt="PokeDex"
                    border="0"></h1>
            <div class="buttonContainer">
                <button class="instructions show">click here for instructions</button>
                <button>themes & music</button>
            </div>
            </div>
        <!-- inspired by toucan toco -->
        <div class="flexContainer">
            <div class="pokedexBase flexContainer">
                <div class="pokedexTop">
                    <div class="blueCircle">
                        <div class="highlight"></div>
                    </div>
                </div>
                <div class="pokedexExternalScreen">
                    <div class="pokedexInternalScreen pokemonImage"></div>
                </div>
                <div class="pokedexInfoContain">
                <div class="pokedexInfo"></div>
                </div>
            </div>
            <div class="hinge">
                <div class="hingePart"></div>
                <div class="hingePart"></div>
                <div class="hingePart"></div>
            </div>
            
            <div class="pokedexCover flexContainer">
             <!-- ATTEMPTING TO ADD SHARP CORNER TO POKEDEX COVER IF KATIE H8S REMOVE -->
                    <div class="pokedexCoverCorner"></div>
                    <div class="pokedexCoverCornerTurn"></div>
                <!-- wrapper for pokedex cover content -->
                <div class="pokedexCoverWrapper">
                <!-- number display -->
                <div class="digitsDisplay">
                    <div class="digitLeft"></div>
                    <div class="digitCenter"></div>
                    <div class="digitRight"></div>
                </div>
                <!-- number pad -->
                <div class="flexContainer numberPad">
                    <button class="btn0">0</button>
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                </div>
                <!-- enter button -->
                <div class="flexContainer">
                    <input type="submit" class="enter" value="ENTER">
                    <!-- MAKE THE CLEAR BUTTON CLEAR -->
                    <input type="submit" class="reset" value="CLEAR">
                </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>
</html>
