<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <section class="wrapper">
        <div class="pokemonImage"></div>
    <!-- inspired by toucan toco -->
        <div id="pokedexBase">
            <div class="flexContainer">
                <!-- number pad -->
                <button class="btn0">0</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <input type ="submit" value="ENTER">
            </div>
            <!-- number display -->
            <div class="digitsDisplay">
                <div class="numSlot1"></div>
                <div class="numSlot2"></div>
                <div class="numSlot3"></div>
            </div>
        </div>
        <div id="topLeft"></div>
        <div id="topLeft1"></div>
        <div id="topLeft2"></div>
        <div id="glassButton"></div>
        <div id="screen"></div>
        <div id="innerScreen"></div>
        <div id="middle">
            <div id="middleTopLeft"></div>
        </div>
        </section>
    </main>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./app.js"></script>
</body>
</html>
